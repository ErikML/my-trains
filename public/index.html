<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0039A6">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <title>My Trains</title>
</head>
<body>
    <div class="header">
        <h1>My Trains</h1>
        <button class="refresh-btn" id="refreshBtn">Refresh</button>
    </div>

    <div class="tab-bar">
        <button class="tab active" data-tab="atlantic">Atlantic</button>
        <button class="tab" data-tab="timessq">Times Sq</button>
        <button class="tab tab-add" data-tab="add">+</button>
    </div>

    <div id="errorContainer"></div>

    <div class="tab-content active" id="view-atlantic">
        <div class="station-card">
            <div class="station-name">Atlantic Av-Barclays Ctr</div>
            <div id="atlantic-content">
                <div class="loading-skeleton"></div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="view-timessq">
        <div class="station-card">
            <div class="station-name">Times Sq-42 St</div>
            <div id="timessq-content">
                <div class="loading-skeleton"></div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="view-hoyt">
        <div class="station-card">
            <div class="station-name">Hoyt-Schermerhorn Streets</div>
            <div id="hoyt-content">
                <div class="loading-skeleton"></div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="view-add">
        <div class="station-list">
            <button class="station-list-item" data-station="hoyt">
                <span class="station-list-name">Hoyt-Schermerhorn Streets</span>
                <span class="station-list-detail">Uptown A</span>
            </button>
        </div>
    </div>

    <div class="status-bar" id="statusBar">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.6/dist/protobuf.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
